<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Analizador de Texto</h1>
      <br />
    </header>
    <main>
      <ul>
        <div>
          <li data-testid="word-count" class="contadores">Palabras: 0</li>
          <li data-testid="character-count" class="contadores">
            Caracteres: 0
          </li>
          <li data-testid="character-no-spaces-count" class="contadores">
            Caracteres sin espacios: 0
          </li>
        </div>
        <div>
          <li data-testid="number-count" class="contadores">Números: 0</li>
          <li data-testid="numer-sum" class="contadores">Suma números: 0</li>
          <li data-testid="word-lenght-average" class="contadores">
            Longitud media: 0
          </li>
        </div>
      </ul>
      <textarea name="user-input"></textarea><br />
      <button type="button" id="reset-button">Limpiar</button>
    </main>
    <footer>
      <p>Desarrolladora: Tatiana Cifuentes Gaitán</p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
